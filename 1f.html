<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header class="flex align-items-center">
            <div class="flex align-items-center logo-holder">
                <div class="logo-div"><a href=""><img class="logo" src="./asset/one.svg" alt=""></a></div>
                <div>RoboNegotiator AVA</div>
            </div>
            <div class="dismiss"><a href="">&#x2716;</a></div>
        </header>
        <div>
            <div class="mid-div"><img src="./asset/one_bg.svg" alt="robi"></div>
            <div class="last-div">
                <div class="text-center text-white">Finalize a deal within 15 minutes</div>
                <div class="text-center mt-1" style="color: #009FFF; font-size: 13px;">Privacy Secured</div>
                <div class="flex justify-content-center input-customize">
                    <input type="text" placeholder="Customized">
                </div>
                <div class="flex justify-content-center">
                    <input type="text" placeholder="Complete Transparency">
                </div>
                <div class="quaries">
                    <div class="quary-item">- Ask Questions</div>
                    <div class="quary-item">- Trade-in Valuation</div>
                    <div class="quary-item">- Rebates & Protections</div>
                    <div class="quary-item">- Finalize a price (Lease, Cash, Finance)</div>
                </div>
                <div class="flex justify-content-center input-save-time">
                    <input type="text" placeholder="Save Time">
                </div>

                <button class="lets-start">Let's Start</button>
            </div>
        </div>
    </div>
</body>
</html>
